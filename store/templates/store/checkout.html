{%extends 'store/main.html'%}
{%load static%}
{%block content%}
<div class="row my-3">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
      <form id="form">
        <div id="user-info">
          <div class="form-field">
            <input required class="form-control" type="text" name="name" placeholder="Name..">
          </div>
          <div class="form-field">
            <input required class="form-control" type="email" name="email" value="Email">
            </div>
        </div>
        <div id="shipping-info">
          <hr>
          <p>Shipping Information</p>
          <hr>
          <div class="form-field">
            <input required class="form-control" type="text" name="address" placeholder="Address">
          </div>
          <div class="form-field">
            <input required class="form-control" type="text" name="state" placeholder="state..">
          </div>
          <div class="form-field">
            <input required class="form-control" type="text" name="city" placeholder="city..">
          </div>
          <div class="form-field">
            <input required class="form-control" type="text" name="zipcode" placeholder="zipcode..">
          </div>
        </div>
        <hr>
        <input id="form-button" class="btn btn-success btn-block" type="submit" value="continue">

      </form>

    </div>
    <br>
    <div class="box-element hidden" id="payment-info">
      <small>PAYTM OPTIONS</small>
    </div>

  </div>
  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to cart</a>
      <hr>
      <h3>Order Summary</h3>
      <hr>
      <div class="cart-row">
        <div style="flex:2"><img class="row-image" src="{%static 'images/placeholder.png'%}"></div>
        <div style="flex:2"><strong>Product 1</strong></div>
        <div style="flex:1"><strong>$20</strong></div>
        <div style="flex:1"><strong>x2</strong></div>
        </div>
        <h5>Items: 2</h5>
        <h5>Total: $30</h5>
    </div>

  </div>

</div>
{% endblock content%}
